name: CI
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ "**" ]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true
      - name: Agent check (typecheck + lint-changed + unit tests)
        run: pnpm agent:check
